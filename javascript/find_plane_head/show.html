<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Finding Plane Head</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Finding Plane Head</h1>
      <p>
        This is a game played on a Chinese variety show 名侦探学院. The objective is to find the plane head, aka the red square.
        Click <a href='https://www.bilibili.com/video/av85530954'>here</a> for video clips of the game played in the show.
      </p>
      <hr>
      <div class="row">
        <div class="column one-third">
          <label for="number-of-planes">Number of Planes</label>
          <select id="number-of-planes">
            <option value="2" selected="true">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="column one-third">
          <button id="restart-button">Another Round</button>
        </div>
        <div class="column one-third">
          <button id="reveal-button">Reveal Answer</button>
        </div>
      </div>
      <div class="row">
        <div class="column one-third" id="types-of-planes">
          <h3>Type of planes</h3>
        </div>
        <div class="column two-thirds center" id="game">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
